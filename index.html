<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: rgb(221, 226, 226);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }   
        input{
            margin: 20px;
            
        }
        
    </style>
</head>

<body>
    <div>
        <br>
    Enter the First number : <input id="first">
    <br>
Enter the Second number: <input id="second">
<br>
<button onclick="add()">Add</button>
<button onclick="sub()">Subtract</button>
<button onclick="mult()">Multiply</button>
<button onclick="div()">Division</button>
<br>
<input id="answer">
</div>
<script>
function add(){
    var a,b,c;
    a=Number(document.getElementById("first").value);
    b=Number(document.getElementById("second").value);
    c= a + b;
      document.getElementById("answer").value= c;
    } 
function sub(){
    var a,b,c;
    a=Number(document.getElementById("first").value);
    b=Number(document.getElementById("second").value);
    c= a - b;
      document.getElementById("answer").value= c;
    }
function mult(){
    var a,b,c;
    a=Number(document.getElementById("first").value);
    b=Number(document.getElementById("second").value);
    c= a * b;
      document.getElementById("answer").value= c;
    } 
function div(){
    var a,b,c;
    a=Number(document.getElementById("first").value);
    b=Number(document.getElementById("second").value);
    c= a / b;
      document.getElementById("answer").value= c;
    }
     </script>
    </body>
   </html>
